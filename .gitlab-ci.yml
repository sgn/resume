stages:
  - publish

pages:
  image: ruby:2.6.4-alpine3.10
  cache:
    key: jekyll
    paths:
      - .bundle_cache/
  before_script:
    - apk update
    - apk add --no-cache build-base git
    - bundle install --path .bundle_cache/
  script:
    - JEKYLL_ENV=production bundle exec jekyll build -d public
    - cp resume/resume.tex public/danh.tex
    - git cat-file blob resume.pdf >| public/danh.pdf
  artifacts:
    paths:
      - public
  stage: publish
  only:
    - master
