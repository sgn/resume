stages:
  - publish

pages:
  image: ruby:2.6-alpine3.9
  cache:
    key: jekyll
    paths:
      - .bundle_cache/
  before_script:
    - apk update
    - apk add --no-cache build-base curl
    - bundle install --path .bundle_cache/
  script:
    - JEKYLL_ENV=production bundle exec jekyll build -d public
    - curl -o public/danh.pdf https://gitlab.com/zdtcd/resume/uploads/b70ff37e1b7616063d227e345566085a/resume.pdf
  artifacts:
    paths:
      - public
  stage: publish
  only:
    - master
