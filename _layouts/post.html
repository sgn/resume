---
layout: default
---
<article id="post-page">
	<h3>{{ page.title }}</h3>
	{% if page.date %}
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	{% endif %}
	<div class="content">

		{{ content }}

		{% if page.comments %}
			<h3> Comments</h3>
			{% include disqus.html %}
		{% endif %}

	</div>
</article>
